<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="header">Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <form id="passwordGeneratorForm" class="form"></form>
        <label for="characterAmountNumber">Number of Characters</label>
        <div class="character-amount-container">
          <input
            type="range"
            min="8"
            max="128"
            value="8"
            id="characterAmountRange"
          />
          <input
            type="number"
            min="8"
            max="128"
            value="8"
            id="characterAmountNumber"
          />
        </div>
        <label for="includeUppercase">Include Uppercase</label>
        <input type="checkbox" id="includeUppercase" />

        <label for="includeNumbers">Include Numbers</label>
        <input type="checkbox" id="includeNumbers" />

        <label for="includeSymbols">Include Symbols</label>
        <input type="checkbox" id="includeSymbols" />
      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
